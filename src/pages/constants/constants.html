<ion-header>
  <ion-navbar color = "primary">
    <ion-title>
      Constants
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <form [formGroup]="constants">
      <ion-item>
        <ion-label floating>Kp</ion-label>
        <ion-input formControlName="kp" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Ki</ion-label>
        <ion-input formControlName="ki" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Kd</ion-label>
        <ion-input formControlName="kd" type="text"></ion-input>
      </ion-item>
      <button block ion-button (click)="save()">Salvar</button>
    </form>
  </ion-list>
  <ion-row>
        <ion-col width-50 style = "text-align: right">
            <button ion-button (click)="start()" block color = "secondary">START</button>
        </ion-col>
        <ion-col width-50 style = "text-align: right">
            <button ion-button (click)="stop()" block color = "danger">STOP</button>
        </ion-col>
  </ion-row>
</ion-content>
