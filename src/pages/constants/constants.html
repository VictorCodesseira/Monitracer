<ion-header>
  <ion-navbar>
    <ion-title>
      Constants
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="addtrans">
    <ion-list inset>
        <form #formData='ngForm' (ngSubmit)="onSubmit(formData.value)">
            <ion-item>
                <ion-label floating>kp</ion-label>
                <ion-input type="text" ngControl="name"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>ki</ion-label>
                <ion-input type="text" ngControl="name"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>kd</ion-label>
                <ion-input type="text" ngControl="name"></ion-input>
            </ion-item>
            <button ion-button block>Apply</button>
        </form>
    </ion-list>
    <ion-row>
        <ion-col width-50 style = "text-align: right">
            <button ion-button block color = "secondary">START</button>
        </ion-col>
        <ion-col width-50 style = "text-align: right">
            <button ion-button block color = "danger">STOP</button>
        </ion-col>
    </ion-row>

</ion-content>
